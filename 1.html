<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Question No 1 Responsive layout</title>
    <link rel="stylesheet" href="1.css">
</head>

<body>
    <div class="container-fluid">
        <!-- creating body -->
        <div class="row align-items-center justify-content-center flex-direction-column;"
            style="height: 110vh; border: black 2px solid; background-image: linear-gradient(lightgreen,gold ); ">

            <!-- row 1 -->
            <div class="col-12 col-md-6 bg-primary d-flex justify-content-center align-items-center"
                style="height: 200px;border: cornsilk solid 2px;">
                <div style="font-family: cursive; font-size: 20px;">Sample Text Content</div>
            </div>
            <!-- row 2 -->
            <div class="col-12 col-md-6 mt-2px bg-secondary d-flex justify-content-center align-items-center"
                style="height: 200px;">
                <div style="font-family: cursive; font-size: 20px;">Sample Text Content</div>
            </div>
        </div>



        <!-- Sticky footer -->
        <div class="row fixed-bottom bg-dark text-light justify-content-center align-items-center"
            style="height: 65px;width: 105vw;border: chartreuse 3px solid;">
            <div class="text-light">Sample Text Block</div>
        </div>

    </div>
</body>
<script src="1.js"></script>

</html>
